<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Streampush</a>
</nav>

<div *ngIf="loading" class="container">
  <div class="row align-items-center justify-content-center" style="margin-top: 50px;">
    <div class="col-sm-3">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="setup" class="container">
  <div class="row align-items-center justify-content-center" style="margin-top: 50px;">
    <div class="col-sm-6">
      <app-setup></app-setup>
    </div>
  </div>
</div>

<div *ngIf="!setup">
  <div *ngIf="loggedIn && !loading" class="container">
    <div class="row" style="mt-3">
      <div class="col-sm-9 mt-3">
        <app-restreams></app-restreams>
      </div>
      <div class="col-sm-3 mt-3">
        <app-backend-stats></app-backend-stats>
      </div>
    </div>
  </div>

  <div *ngIf="!loggedIn && !loading" class="container">
    <div class="row align-items-center justify-content-center" style="margin-top: 50px;">
      <div class="col-sm-6">
        <app-login></app-login>
      </div>
    </div>
  </div>
</div>
