<button class="btn btn-outline-primary" type="button" [attr.data-toggle]="'modal'" [attr.data-target]="'#streamKeyModal' + restream.id"><i class="fas fa-key"></i></button>

<div [attr.id]="'streamKeyModal' + restream.id" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Restream URL</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeBtn>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger">
          <strong>Warning: Do not share this URL.</strong> This URL will give anyone who bears it push access to this restream. Subsequently, a user would then be able to push to all attached restreams as well.
        </div>
        <div class="input-group">
          <input [attr.type]="visible ? 'text' : 'password'" class="form-control" [attr.value]="rtmpPrefix + restream.id" disabled>
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="toggleVis()"><i class="fas" [ngClass]="visible ? 'fa-eye-slash' : 'fa-eye'"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
