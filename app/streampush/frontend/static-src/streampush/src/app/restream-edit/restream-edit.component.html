<div class="btn-group">
  <button class="btn btn-outline-secondary" (click)="refreshData()" type="button" [attr.data-toggle]="'modal'" [attr.data-target]="'#editRestreamModal-' + restream.id"><i class="fas fa-pencil-alt"></i></button>
  <button class="btn btn-outline-danger" mwlConfirmationPopover [placement]="'bottom'" [popoverTitle]="deleteTitle" [popoverMessage]="deleteMessage" type="button" (confirm)="delete()"><i class="fas fa-trash-alt"></i></button>
</div>

<div [attr.id]="'editRestreamModal-' + restream.id" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editing - {{restream.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeBtn>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="editRestreamForm">
          <div class="form-group">
            <label for="restreamName">Restream name</label>
            <input [(ngModel)]="restream.name" required [disabled]="loading" type="text" class="form-control" name="restreamName" id="restreamName" aria-describedby="restreamHelp" placeholder="Enter a name">
            <small id="restreamHelp" class="form-text text-muted">Make it memorable - we'll display this throughout the app.</small>
          </div>
          <div class="form-group">
            Attach some endpoints
            <app-endpoint-selector name="editRestreamEndpoints" [(ngModel)]='restream.endpoints' [preselected]="restream.endpoints" [disabled]="loading"></app-endpoint-selector>
            <small class="form-text text-muted">This is where we'll push your content to.</small>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" [disabled]="loading">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="updateRestream()" [disabled]="loading">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
